<div style="text-align: center;">
    <h2>Journal</h2>
    <textarea [(ngModel)]="journalEntry" rows="6" cols="50" placeholder="Skriv din journal här..."></textarea>
    <div>
        <label for="journalDate">Välj ett datum:</label>
        <input type="date" [(ngModel)]="journalDate" id="journalDate">
    </div>
    <app-emotion></app-emotion>
    <div>
        <button (click)="postJournal()">Post</button>
    </div>

    <!-- New section for searching between two dates -->
    <div>
        <label for="startDate">Startdatum:</label>
        <input type="date" [(ngModel)]="startDate" id="startDate">
        <label for="endDate">Slutdatum:</label>
        <input type="date" [(ngModel)]="endDate" id="endDate">
        <button (click)="searchByDateRange()">Sök</button>
    </div>

    <div class="journal-output">
        <h3>Dina sparade journaler:</h3>
        <p [innerHTML]="formattedJournals"></p>
        <p>{{ filteredJournals.length > 0 ? '' : 'Ingen sparad journal än.' }}</p>
    </div>
</div>
