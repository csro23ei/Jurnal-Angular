<div style="text-align: center;">
    <h2>Hur upplevde du händelsen?</h2>

    <!-- Rad med emojis som representerar en skala från bra till dåligt -->
    <div class="emoji-scale">
        <span class="emoji" (click)="selectEmotion('Väldigt bra')">😃</span>
        <span class="emoji" (click)="selectEmotion('Bra')">😊</span>
        <span class="emoji" (click)="selectEmotion('Neutral')">😐</span>
        <span class="emoji" (click)="selectEmotion('Lite stressad')">😓</span>
        <span class="emoji" (click)="selectEmotion('Stressad')">😰</span>
        <span class="emoji" (click)="selectEmotion('Väldigt dåligt')">😞</span>
    </div>

    <!-- Visar den valda känslan under skalan -->
    <p>Vald känsla: {{ selectedEmotion }}</p>
</div>
