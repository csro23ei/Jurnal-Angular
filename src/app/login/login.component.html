<div style="text-align: center;">
    <h2>Logga in</h2>
    <input type="text" #usernameInput placeholder="Användarnamn" />
    <input type="password" #passwordInput placeholder="Lösenord" />
    <button (click)="login(usernameInput.value, passwordInput.value)">Logga in</button>

    <!-- Visa felmeddelande om det finns -->
    <div style="color: red;">{{ errorMessage }}</div>
</div>
